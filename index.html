    <!-- 导航部分 -->

        </div>

        <!-- 轮播图模块 -->
        <div class="get_job_focus">
            <!-- Swiper -->
            <div class="swiper-container get_job_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#"><img src="./images/pic.png" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="./images/ldh.jpg" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="./images/3.jpg" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <!-- <div class="swiper-slide">Slide 4</div>

                    <div class="swiper-slide">Slide 7</div>

                </div>
                <!-- Add Pagination -->

            <div class="swiper-button-prev"></div>

            <div class="swiper-button-next"></div>
            <!--右箭头。如果放置在swiper外面，需要自定义样式。-->
        </div>


    </section>

    <!-- 充电学习模块 -->

        <div class="con-hd">
            <h4>
                <span class="icon"><img src="./icons/i2.png" alt=""></span>

            <a href="#" class="more">更多>></a>
        </div>

        <!-- 学习模块-轮播图模块 -->
        <div class="study">
            <!-- Swiper -->
            <div class="swiper mySwiper studyd_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./images/pic1.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>

                        <p><span>156</span>人学习</p>

                            <span>156人学习</span>
                        </a> -->
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/pic1.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p><span>156</span>人学习</p>
                    </div>
                    <div class="swiper-slide">

                        <p><span>156</span>人学习</p>
                    </div>
                    <div class="swiper-slide">

    <footer class="footer">
        <a href="#" class="item">
            <img src="./icons/home.png" alt="">
            <p>首页</p>
        </a>
        <a href="#" class="item">
            <img src="./icons/net.png" alt="">
            <p>技术面试</p>
        </a>
        <a href="#" class="item">
            <img src="./icons/ms.png" alt="">
            <p>模拟面试</p>
        </a>
        <a href="#" class="item">
            <img src="./icons/user.png" alt="">
            <p>我的主页</p>
        </a>

    </footer>

    <script src="./js/flexible.js"></script>
    <!-- Swiper JS -->
    <script src="./js/swiper.min.js"></script>
    <!-- Swiper JS -->
    <!-- <script src="../package/swiper-bundle.min.js"></script> -->

    <!-- Initialize Swiper -->
    <script>
        // 第一个函数里面是 就业指导轮播图
        (function () {
            var swiper = new Swiper('.get_job_fo', {
                // 能够显示的slider的个数
                slidesPerView: 2,
                spaceBetween: 30,
                centeredSlides: true,
                loop: true,
                // 分页器
                // pagination: {
                //     el: '.swiper-pagination',
                //     clickable: true,
                // },

                // 添加左右箭头
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        })();

        (function () {
            var swiper = new Swiper(".studyd_fo", {
                slidesPerView: 2.4,
                spaceBetween: 30,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
            });
        })();

    </script>
